<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!--Font Awesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--Wikipedia API-->
    <link rel="EditURI" type="application/rsd+xml" href="//www.mediawiki.org/w/api.php?action=rsd" />

    <!--Project files-->
    <link href="css/stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" media="(max-width:600px)" href="css/max-width-600px.css">
    <link rel="stylesheet" media="(min-width:601px)" href="css/min-width-601px.css">
    <script src="scripts.js" type="application/javascript"></script>
</head>
<body>
<div class="page-wrapper">
    <div class="container-fluid">
        <!--Search row-->
        <div class="row search-row">
            <div class="col-md-2"></div>
            <div class="col-xs-12 col-md-8">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="d-flex flex-column search-row-wrapper">
                        <div class="d-flex align-items-center justify-content-center">
                            <span class="text-center"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a></span>
                        </div>
                        <div id="searchFieldWrapper" class="d-flex align-items-center justify-content-center">
                            <a href="#"><i id="searchIcon" class="fa fa-3x fa-search main-icon" aria-hidden="true"></i></a>
                            <div id="searchField" class="input-group search-wiki">
                                <input id="searchVal" type="text" class="form-control" aria-describedby="search-wiki">
                                <span class="input-group-addon">
                                    <i id="closeSearchBox" class="fa fa-lg fa-times main-icon" aria-hidden="true"></i>
                                </span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center label-row">
                            <span id="searchIconLabel" class="text-center">Click icon to search</span>
                            <span class="sub-icon"><i id="clearSearchIcon" class="fa fa-lg fa-trash-o" aria-hidden="true"></i></span>
                            <span class="sub-icon"><i id="startSearchIcon" class="fa fa-lg fa-search" aria-hidden="true"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <!--results-row-->
        <div class="row results-row">
            <div class="col-md-2"></div>
            <div class="col-xs-12 col-md-8">
                <div class="d-flex justify-content-center">
                    <div id="searchResults" class="results-div"></div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
</body>
</html>
